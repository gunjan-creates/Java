<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Project Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Java Project Explorer</h1>
    <p>Browse and edit files without touching the core Java project layout.</p>
  </header>

  <main>
    <section class="tree" aria-label="Project tree">
      <h2>Directories</h2>
      <div id="tree" class="tree-container"></div>
    </section>

    <section class="editor" aria-label="File editor">
      <div class="editor-header">
        <h2 id="file-title">Select a file to view</h2>
        <button id="refresh-btn" type="button">Refresh tree</button>
      </div>
      <textarea id="editor" placeholder="File content..." spellcheck="false" disabled></textarea>
      <div class="editor-actions">
        <span id="status" role="status" aria-live="polite"></span>
        <button id="save-btn" type="button" disabled>Save changes</button>
      </div>
    </section>
  </main>

  <template id="template-directory">
    <details class="directory">
      <summary></summary>
      <div class="children"></div>
    </details>
  </template>

  <template id="template-file">
    <button type="button" class="file"></button>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
